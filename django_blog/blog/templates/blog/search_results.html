{% extends 'base_generic.html' %}

{% block content %}
  <h2>Search Results for "{{ query }}"</h2>

  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'post-detail' pk=post.pk %}">{{ post.title }}</a> 
          <p>{{ post.content|slice:":200" }}...</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found.</p>
  {% endif %}
{% endblock %}
