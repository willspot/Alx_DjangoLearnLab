{% extends 'base_generic.html' %}

{% block content %}
  <h2>Posts tagged with "{{ tag.name }}"</h2>

  {% if posts %}
    <ul>
      {% for post in posts %}
        <li><a href="{% url 'post-detail' pk=post.pk %}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found.</p>
  {% endif %}
{% endblock %}
